<div class="header">
  <button class="back-button" [routerLink]="'/mesa/' + mesa.id">{{'back' | translate}}</button>
  <div>{{'mesa' | translate}} {{mesa.id}}</div>
</div>

<div *ngFor="let producto of mesa.Productos" class="products">
  <p [routerLink]="'/producto/' + producto.Producto.id" class="nombre">{{producto.Cantidad}}x {{ producto.Producto.Nombre }}</p>
  <p>{{producto.Estado}}</p>
</div>

<div *ngIf="mesa.Productos.length == 0">{{'noComandas' | translate}}</div>
