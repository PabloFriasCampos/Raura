<div class="spinner-container" id="spinner" *ngIf="loading">
  <div class="spinner"></div>
</div>
<button class="back-button" [routerLink]="'/mesa/' + id">{{'back' | translate}}</button>
<div class="container">
  <h2 class="titulo">{{producto.Nombre}}</h2>
  <img class="imagen" [src]="imageUrl" alt="Producto">
  <div class="cantidad">
    <img src="assets/menos.png" class="modifier" (click)="changeCantidad(-1)">
    <div>{{this.cantidad}}</div>
    <img src="assets/mas.png" class="modifier" (click)="changeCantidad(+1)">
    <div>{{'total' | translate}}: {{(this.cantidad * this.producto.Precio).toFixed(2)}} â‚¬</div>
  </div>
  <button class="boton" (click)="addToMesa()">
    <div class="add">{{'add' | translate}}<img src="assets/carritomas.png" class="fotoadd"/></div>
  </button>
  <div class="descripcion">
    <h4>{{'description' | translate}}: </h4>
    <div>{{producto.Descripcion}}</div>
  </div>
</div>
