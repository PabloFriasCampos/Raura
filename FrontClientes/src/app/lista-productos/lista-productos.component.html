<div class="header">
  <div>{{ 'mesa' | translate }} {{ showId }}</div>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" (click)="toggleDropdown()">
      {{ 'idioma' | translate }}
    </button>
    <div class="dropdown-menu" [class.show]="dropdownOpen" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#" (click)="switchLanguage('en')">English</a>
      <a class="dropdown-item" href="#" (click)="switchLanguage('es')">Español</a>
    </div>
  </div>
  <img src="assets/carrito.png" class="carritoimg" [routerLink]="'/carrito/' + id">
</div>


<div class="tab-container">
  <ng-container *ngFor="let categoria of productosXCategoria">
    <input type="radio" name="categoria" id="{{ categoria.Categoria }}" (change)="mostrarProductos(categoria.Categoria)"
      class="tab-radio">
    <label for="{{ categoria.Categoria }}" class="tab">{{ categoria.Categoria }}</label>
  </ng-container>
</div>

<div class="logo" *ngIf="inicio">
  <img src="assets/logo.png">
</div>

<div *ngFor="let producto of productosMostrados" class="products" [routerLink]="'/producto/' + producto.id">
  <p>{{ producto.Nombre }}</p>
  <p>{{ producto.Precio }} €</p>
</div>
