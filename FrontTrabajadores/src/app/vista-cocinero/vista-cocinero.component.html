<div class="container">
  <div class="left-side">
    <h1>En cocina</h1>
    <div *ngFor="let pedido of pedidosCocina" class="pedido">
      <p class="nombre">{{pedido.Producto.Nombre}}</p>
      <p class="cantidad">{{pedido.Cantidad}} uds</p>
      <p class="estado" (click)="cambiarEstadoCocina(pedido, 'PREPARACION')">Mandar a Preparando</p>
    </div>
  </div>
  <div class="right-side">
    <h1>En preparación</h1>
    <div *ngFor="let pedido of pedidosPreparacion" class="pedido">
      <p class="estado atras" (click)="cambiarEstadoCocina(pedido, 'COCINA')">Atrás</p>
      <p class="nombre">{{pedido.Producto.Nombre}}</p>
      <p class="cantidad">{{pedido.Cantidad}} uds</p>
      <p class="estado" (click)="cambiarEstadoCocina(pedido, 'SERVIR')">Mandar a Servir</p>
    </div>
  </div>
</div>
